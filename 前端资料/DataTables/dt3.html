<!DOCTYPE html>
<html lang="en" xmlns:scrip="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 加载 Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- 加载 Datatables -->
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>
<body>
<table id="myTable-x" class="display" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Site</th>
        <th>Date</th>
    </tr>
    </thead>
</table>
<script>
    $(document).ready(function() {
        var dataSet = [
            {"Id":"3","Site":"https://ops-coffee.cn","Date":"2018-07-03"},
            {"Id":"9","Site":"https://demo.ops-coffee.cn","Date":"2019-08-06"},
        ];

        $('#myTable-x').DataTable({
            "data": dataSet,
            "columns": [
                {"data": "Id", "title": "Id"},
                {"data": "Site", "title": "Site"},
                {"data": "Date", "title": "Date"},
            ]
        })
    });
    $(document).ready(function() {
        function dataSet(id, site, date) {
            this.id = id;
            this.site = site;
            this.date = date;
        };

        $('#myTable-x').dataTable({
            data: [
                new dataSet("3", "https://ops-coffee.cn", "2018-07-03"),
                new dataSet("9", "https://demo.ops-coffee.cn", "2019-08-06"),
            ],
            columns: [
                {"data": "id", "title":"Id"},
                {"data": "site", "title":"Site"},
                {"data": "date", "title":"Date"}
            ]
        });
    });
</script>

</body>
</html>
