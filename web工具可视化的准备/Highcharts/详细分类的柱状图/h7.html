<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"><link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* css 代码  */
        </style>
        <script src="./jquery-1.8.3.min.js"></script>
        <script src="./exporting.js"></script>
        <script src="./grouped-categories.js"></script>
        <script src="./highcharts.js"></script>

    </head>
    <body>
        <div id="container" class="chart-container"></div>
        <script>
        var chart =  Highcharts.chart({
	chart: {
		renderTo: "container",
		type: "column"
	},
	title: {
		useHTML: true,
		x: -10,
		y: 8,
		text: '<span class="chart-title"> Grouped categories <span class="chart-href"> <a href="http://www.blacklabel.pl/highcharts" target="_blank"> Black Label </a> </span> <span class="chart-subtitle">plugin by </span></span>'
	},
	series: [{
		data: [4, 14, 18, 5, 6, 5, 14, 15, 18]
	}],
	xAxis: {
		categories: [{
			name: "Fruit",
			categories: ["Apple", "Banana", "Orange"]
		}, {
			name: "Vegetable",
			categories: ["Carrot", "Potato", "Tomato"]
		}, {
			name: "Fish",
			categories: ["Cod", "Salmon", "Tuna"]
		}]
	}
});
        </script>

    </body>
</html>
